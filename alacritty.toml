[env]
TERM = "xterm-256color"

[window]
padding.x = 5
padding.y = 5
# startup_mode = "Fullscreen"

decorations = "Buttonless"
opacity = 0.95
blur = true

[font]
normal.family = "JetBrainsMono Nerd Font"
size = 13.0

[keyboard]
bindings = [
{ key = "c", mods = "Control", action = "Copy" },
{ key = "v", mods = "Control", action = "Paste" },
{ key = "l", mods = "Shift", action = "ToggleFullscreen" },
]

